<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Program 2 - HTTP Status Categorizer</title>
</head>
<body>
  <script>
    // 2) HTTP Status Categorizer

    const HttpStatusCategorizer = (num) => {
        if (num >= 200 && num <= 299) {
            return "Success";
        }
        else if (num >= 300 && num <= 399) {
            return "Redirect";
        }
        else if (num >= 400 && num <= 499) {
            return "Client Error";
        }
        else if (num >= 500 && num <= 599) {
            return "Server Error";
        }
        else {
            return "Invalid num";
        }
    }

    // Inputs
    console.log(HttpStatusCategorizer(201));
    console.log(HttpStatusCategorizer(301));
    console.log(HttpStatusCategorizer(401));
    console.log(HttpStatusCategorizer(501));
    console.log(HttpStatusCategorizer(601));

    console.log("---Program ended---");
  </script>
</body>
</html>
